{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container">
    <div class="row">
        {% for animal in animals %}
        <div class="row">
            <div class="col">
                <div class="div">
                    <h1><a href="{% url 'animal_details' animal.id %}">{{ animal.name }}</a></h1>
                </div>
            </div>
        </div>
    
        {% endfor %}
    </div>
</div>
{% endblock %}
