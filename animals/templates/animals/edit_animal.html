{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %} 

{% block content %}
    <div class="overlay"></div>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-md-6 text-center">
                <hr>
                <h2 class="logo-font mb-4">Add an Animal</h2>
                <hr>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-8 animal-details-section box-shadow big-bottom-margin">
                <form  method="POST" action="#" class="form mb-2" enctype="multipart/form-data">
                    {% csrf_token %}
                    {% for field in form %}
                        {% if field.name != 'image' %}
                            {{ field | as_crispy_field }}
                        {% else %}
                            {{ field }}
                        {% endif %}
                    {% endfor %}
                    <div class="text-right">
                        <a class="btn btn-outline-black rounded-0" href="{% url 'animals' %}">Cancel</a>
                        <button class="btn btn-black rounded-0" type="submit">Add Product</button>
                    </div>
                </form>
            </div>            
        </div>
    </div>
{% endblock %}
